<!-- example.component.html -->
<div class="h-screen flex justify-center items-center flex-col">
    <!-- Normal -->
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" id="downloadButtonNormal" [vcdDownloadVCard]="vCard">
      Download VCard!
    </button>
    <!-- Generate VCard only on Click -->
    <button
      class="bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white mt-4 py-2 px-4 border border-blue-500 hover:border-transparent rounded"
      id="downloadButtonFunction"
      vcdDownloadVCard
      [generateVCardFunction]="generateVCardOnTheFly"
    >
      Download generated VCard!
    </button>
    <div>
        <p>VCard String:</p>
        <p>{{vCardString}}</p>
    </div>
  </div>
